<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ty ping Speed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<style>
    html {
        height: 100vh;
    }

    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(45deg, rgb(209, 201, 46), rgb(52, 85, 206));
    }
</style>

<body>
    <div class="">

        <h1 class=" text-light text-center mb-5">Typing Speed</h1>
        <h2 class="word text-warning text-center mb-5 bg-primary p-2">Awesome</h2>
        <div class="d-flex gap-5 w-100">
            <h5 class="scor text-light">Score: <span class="score">0</span></h5>
            <h5 class="tim text-light text-end">Time: <span class="timer">00:10</span></h5>
        </div>
        <p class="warning text-light text-start">â†“ Select a level</p>
        <div class="d-flex mb-4">
            <select class="btn btn-primary" name="" id="select">
                <option value="ease">ease</option>
                <option value="norm">norm</option>
                <option value="hard">hard</option>
            </select>
            <input class="form-control is-invalid" type="text" placeholder="Enter the word"> <br>
        </div>
        <button class="btn btn-danger" id="new-game">New game</button>
    </div>
    <div class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Disappointment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>You lost the game</p>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="word.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
